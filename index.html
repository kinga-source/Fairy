<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fairy</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="info">
            <h1>Fairy! Yes or No!</h1>
            <p>Ask a question, click the ball and find out the truth!</p>
        </div>
        <div class="ball-img">
            <img src="img.png">
        </div>
        <div class="question-area">
            <h2>Ask question</h2>
            <input type="text">
            <p class="answer"></p>
            <p class="error"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
